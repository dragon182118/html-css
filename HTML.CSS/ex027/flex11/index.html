<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: blue;
            display: flex;
            flex-flow: row nowrap;
        }
        .item {
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            border-radius: 10%;
            flex-basis: 100px;
            flex-shrink: 1;
            flex-grow: 1;
        }
        div > #item1 {flex-shrink: 0; flex-grow: 0;}
        div > #item2 {flex-shrink: 1; flex-grow: 1;}
        div > #item3 {flex-shrink: 2; flex-grow: 2;}
        div > #item4 {flex-shrink: 1; flex-grow: 1;}
        div > #item5 {flex-shrink: 2; flex-grow: 2;}
        div > #item6 {flex-shrink: 2; flex-grow: 2;}
    </style>
</head>
<body>
    <h1>Teste de Flexbox</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
    <div class="container">
        <div class="item" id="item1">A</div>
        <div class="item" id="item2">B</div>
        <div class="item" id="item3">C</div>
    </div>
    <div class="container">
        <div class="item" id="item4">A</div>
        <div class="item" id="item5">B</div>
        <div class="item" id="item6">C</div>
    </div>
</body>
</html>
