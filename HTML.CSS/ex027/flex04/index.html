<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: blue;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: stretch;
            height: 300px;
            padding: 5px;
        }
        .item {
            background-color: gray;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Flexbox</h1>
    <div class="container">
        <div class="item">Exemplo de flex A</div>
        <div class="item">Exemplo de flex B</div>
        <div class="item">Exemplo de flex C</div>
        <div class="item">Exemplo de flex D</div>
        <div class="item">Exemplo de flex F</div>
        <div class="item">Exemplo de flex G</div>
    </div>
</body>
</html>
