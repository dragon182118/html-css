<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>TESTE DE FORMS</h1>
    <form action="cadastro" method="post" autocomplete="on">
        <p>
            <label for="usu">Usu√°rio:</label>
            <input type="text" name="nome" id="usu" required minlength="4" maxlength="15" autocomplete="username" placeholder="Nome do usuario" size="11">
        </p>
        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="16" autocomplete="current-password" placeholder="Sua Senha" size="6">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
