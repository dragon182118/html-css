<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        @font-face {
            font-family: 'scare';
            src: url(fonts/Super\ Rugged.ttf) format('truetype');
        }
        body{
            font-family: Arial, Helvetica, sans-serif;   
        }
        div:hover > p{
            color: red;
            display: block;
            width: 30%;
            background-color: black;
        }
        div > p{
            display: none;
        }
        #scare{
            font-family: 'scare';
        }

    </style>
</head>
<body>
    <h1>Testando divs e pseudo classes</h1>
    <div>
        passe o mouse aki
        <p id="scare">TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do teste</p>
</body>
</html>
