<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        mark{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Listas <mark>Ordenadas</mark> e <mark> Não Ordenadas</mark></h1>
    <h2>Ordenadas</h2>
    <ol type="I"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Comer</li>
        <li>Dormir</li>
    </ol>
    <ul> <!--Obsoleto-->
        <li>Comprar pão</li>
        <li>Comprar batata</li>
        <li>Comprar cenoura</li>
    </ul>
    
</body>
</html>
